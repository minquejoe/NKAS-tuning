Deploy:
  Git:
    Repository: https://github.com/mackerel-12138/NIKKEAutoScript.git
    Branch: master
    GitExecutable: /usr/bin/git
    GitProxy: null
    AutoUpdate: true

  Python:
    PythonExecutable: /opt/conda/bin/python
    RequirementsFile: ./deploy/docker/requirements.txt

  Adb:
    AdbExecutable: /usr/bin/adb
    ReplaceAdb: true
    AutoConnect: true
    InstallUiautomator2: true

  Update:
    EnableReload: true
    CheckUpdateInterval: 5
    AutoRestartTime: 03:50

  Webui:
    WebuiHost: 0.0.0.0
    WebuiPort: 12271